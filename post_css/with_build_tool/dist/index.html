<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="./assets/index-10543763.css">
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <div class="container bg-gray-200 py-10 px-20">
        <h2 class="heading font-bold text-3xl">Tailwind POST CSS</h2>
        <p class="text text-gray-800">Lorem ipsum dolor sit amet consectetur adipisicing elit. Est eaque nostrum reiciendis itaque dolorem laudantium, blanditiis quaerat corrupti fugiat. Velit, odit eligendi?</p>
        <button class="bg-indigo-500 text-white px-4 py-2 rounded-md mt-6">Click Here</button>
    </div>
    <div class="form-wrapper bg-gray-100 p-10 text-center">
        <h2 class="heading font-semibold text-2xl">Login</h2>
        <form action="" class="w-1/2 mx-auto text-left bg-cyan-100 mt-8 pb-4">
            <div class="h-4 bg-indigo-500 w-full"></div>
            <div class="field w-full my-4 px-6">
                <label for="username" class="block text-lg font-semibold">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username" class="px-4 py-2 bg-grey-200 border border-indigo-300 w-full rounded-md outline-none focus:border-indigo-600">
            </div>
            <div class="field w-full my-4 px-6">
                <label for="password" class="block text-lg font-semibold">Password</label>
                <input type="text" name="password" id="password" placeholder="Enter password:" class="px-4 py-2 bg-grey-200 border border-indigo-300 w-full rounded-md outline-none focus:border-indigo-600">
            </div>
            <div class="field w-full my-4 px-6">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md outline-none hover:bg-blue-600">Login</button>
            </div>
            <div class="field w-full my-4 px-6">
                <button class="btn bg-tailwind_blue">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
